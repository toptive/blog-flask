{% extends 'base.html' %}

{% block content %}
  <h1 class="text-5xl">{% block title %} Posts {% endblock %}</h1>
  <div class="mt-10 grid grid-cols-4 gap-4">
    {% for post in posts %}
      <div class="border border-gray-800 rounded p-8">
        <p><b>#{{ post.id }}</b></p>
        <h2 class="font-bold">{{ post.title }}</h2>
        <small>{{ post.created_at.strftime('%Y-%m-%d') }}</small>
        <div class="mt-4">
          <p>{{ post.content }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
